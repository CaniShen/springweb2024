<!DOCTYPE html>
<html lang="es" xmlns:th="
http://www.thymeleaf.org/
">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio banca</title>
	<link
	href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
    <!-- las siguientes etiquetas meta sirven para que el navegador
	no cachee la página
	-->
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Titulares de la cuenta</h1>
	   <table class='table table-striped table-hover'>
	       <thead class='table-dark'>
	           <tr>
	               <th scope='col'>DNI</th>
	               <th scope='col'>Nombre</th>
	               <th scope='col'>Dirección</th>
	               <th scope='col'>Teléfono</th>
	           </tr>
	       </thead>
	       <tbody>
	           <!-- Iterar sobre la lista de titulares -->
	           <tr th:each="titular : ${titulares}">
	               <td th:text="${titular.dni}"></td>
	               <td th:text="${titular.nombre}"></td>
	               <td th:text="${titular.direccion}"></td>
	               <td th:text="${titular.telefono}"></td>
	           </tr>
	       </tbody>
	   </table>
		<div class="mb-4">
			<a href="toMenu">Volver al menu</a>
		</div>
	</div>
</body>
</html>
