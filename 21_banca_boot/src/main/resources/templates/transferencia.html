<body>
	<div class="container">
		<h1>Transferencia</h1>

		<form action="transferencia" method="get">
			<div>
				<label for="cantidad">Cantidad a transferir de dinero</label> 
				<input type="text" id="cantidad" name="cantidad" required>
			</div>
			<div>
				<label for="numCuentaDestino">Numero de cuenta que realizar la transferencia</label> 
				<input type="text" id="numCuentaDestino" name="numCuentaDestino" required>
			</div>
			<div>
				<button type="submit">Transferencia</button>
			</div>

		</form>
		<div>
			<a href="toMenu">Volver al menu</a>
		</div>
	</div>
