<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autenticación de Usuarios</title>
	<link rel="stylesheet" href="styles.css">
    <!-- las siguientes etiquetas meta sirven para que el navegador
	no cachee la página
	-->
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
</head>
<body>
	<div class="container">
		<h1 class="mb-4">Alta nuevo alumno</h1>
		<div class="login-box">
			<div class="input-group">
				<label for="usuario">Usuario:</label>
				<input type="text" id="usuario">
				
			</div>
			<div class="input-group">
				<label for="password">Password: </label>
				<input type="text" id="password">
			</div>
			<div class="input-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre"> 
			</div>
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="text" id="email">
			</div>
			<div class="input-group">
				<label for="edad">Edad:</label>
				<input type="text" id="edad">
			</div>
			<div class="input-group">
				<input type="button" value="Alta Alumno" id="altaAlumno">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#altaAlumno").click(function(){
			var url="altaAlumno";
			var params={
					"usuario":$("#usuario").val(),
					"password":$("#password").val(),
					"nombre":$("#nombre").val(),
					"email":$("#email").val(),
					"edad":$("#edad").val(),
			};
			$.post(url,params,function(data) {
				let mensaje;
				if(data=="true"){
					//le mandamos a la página de login
					document.location.href="toInicio";
				}else{
					alert("Ya existe el alumno a dar de alta");
				}
			});
		});
	
	
	
	
	
	
	</script>
</body>
</html>
